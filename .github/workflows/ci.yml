name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-build:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v3
      - name: Cache SPM
        uses: actions/cache@v3
        with:
          path: .build
          key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-
      - name: Lint
        run: make lint
      - name: Build
        run: make build

  test-unit:
    runs-on: macos-15
    needs: lint-and-build
    steps:
      - uses: actions/checkout@v3
      - name: Cache SPM
        uses: actions/cache@v3
        with:
          path: .build
          key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-
      - name: Run Unit Tests
        run: make test-unit

  test-ui:
    runs-on: macos-15
    needs: lint-and-build
    steps:
      - uses: actions/checkout@v3
      - name: Cache SPM
        uses: actions/cache@v3
        with:
          path: .build
          key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-
      - name: Run UI Tests
        run: make test-ui